---
layout: default
---

<div class="slider-wrapper animated fadeIn">
    <div id="slider" class="nivoSlider">
    <img src="/media/caba_slider2.jpg" title="#htmlcaption1" />
    <img src="/media/caba_slider1.jpg" title="#htmlcaption1" />
    <img src="/media/caba_slider3.jpg" title="#htmlcaption2" />
</div>

</div>

<div class="news_landing">
    <div class="news_landing_contents">
        <h1 class="sectionheader">News</h1>
        <div class="news_landing_current">
            {% for post in site.categories.news limit:3 %}
            <div class="news_landing_piece">
                {% if post.image %}
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="img_article_thumb" src="{{ post.image }}"></a>{% endif %}
                <h2 class="feed-title">
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                <p class="feed-description">{{ post.description }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="news_landing_more">
            <h3>Seminars</h3>
            <p>View our most recent seminars.</p>
            <a href="/news/seminars" class="btn btn-newsletter">View</a>
        </div>
    </div>
</div>
